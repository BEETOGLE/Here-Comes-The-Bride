<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Here Comes The Bride</title>
    <script>
      const redirectToHash = () => {
        const loc = window.location;
        if (!loc.hash) {
          const path = loc.pathname + loc.search + loc.hash;
          loc.replace('/#' + path);
        }
      };
      redirectToHash();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
